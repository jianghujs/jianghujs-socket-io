    template:
      '<div class="message textContent" v-html="getContent" :id="id"/>',

      getContent() {
        return this.content ? getTextContent(this.content.replace(/</g, '&lt;'), '<br>') : "";
      }
    },
    data() {
      return {};
    },
    mounted() {},
    methods: { }
  });
</script>
